<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <aside class="aside">
        <p class="win hidden"></p>
        <p class="lose hidden">You lose!</p>
    </aside>


    <p class="balance">Balance: <span class="balance__sum">0</span></p>

    <div class="wrapperBet">
        <p class="bet-amount">Bet</p>
        <span class="bet">100</span>
        <div class="options">
            <button class="minus">-</button>
            <button class="plus">+</button>
        </div>
    </div>

    <main class="slotter">
        <p class="main-text">lose your money</p>
        <div class="slot__window">
            <div class="slot__block">
                <p id="number-1" class="slot__number">1</ли>
            </div>
            <div class="slot__block">
                <p id="number-2" class="slot__number">2</ли>
            </div>
            <div class="slot__block">
                <p id="number-3" class="slot__number">3</ли>
            </div>
        </div>
        <div class="wrapper-spin">
            <p class="money-lose">-100$</p>
            <button id="btn" class="slot__button">spin</button>
        </div>
    </main>

    <div class="get-money__wrapper">
        <p class="money-farm">+100$</p>
        <button class="button-farm">Get Money</button>
    </div>

    <div class="stats">
        <div>
            <span class="stats-win">0</span>
            <span style="color: lightgreen">win</span>
        </div>
        <div>
            <span class="stats-lose">0</span>
            <span style="color: red">lose</span>
        </div>
    </div>




    <audio src="./assets/clickSpin.mp3"></audio>
    <audio src="./assets/getMoney.mp3"></audio>
    <audio src="./assets/lose.mp3"></audio>
    <audio src="./assets/win.mp3"></audio>
    <audio src="./assets/z_uk-ruletki.mp3"></audio>


    <script src="./index.js"></script>
</body>

</html>
